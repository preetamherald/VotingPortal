{% extends "registration/base.html" %}
{% block content %}

        <form method="post" class='login'>
                {% csrf_token %}
                <p class="title">Cast your votes</p>
                {{ form.as_p }}

                <button type="submit">
                  <span class="state">Submit</span>
                  </button>
                  <p>* Please write the full names of the peoples you'd like to vote for each role.</p>
              </form>


              {% endblock %}
